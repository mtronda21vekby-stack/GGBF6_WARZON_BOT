<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,user-scalable=no"
  />
  <meta name="color-scheme" content="dark light" />
  <meta name="theme-color" content="#07070b" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="format-detection" content="telephone=no,date=no,address=no,email=no" />
  <meta name="mobile-web-app-capable" content="yes" />

  <title>BLACK CROWN OPS ‚Äî Mini App</title>
  <base href="/webapp/">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <script>window.__BCO_BUILD__="__BUILD__";</script>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
  <div class="bg" aria-hidden="true">
    <div class="stars"></div>
    <div class="nebula"></div>
    <div class="gridfx"></div>
  </div>

  <header class="top app-header">
    <div class="brand">
      <div class="logo">üëë</div>
      <div class="brand-text">
        <div class="title brand-title">BLACK CROWN OPS</div>
        <div class="sub brand-sub">premium ‚Ä¢ FPS coach</div>
      </div>
    </div>
  </header>

  <main class="wrap app-main">

    <!-- ================= HOME ================= -->
    <section class="grid tabpane active" id="tab-home">
      <div class="card">
        <div class="card-title">üöÄ –ë—ã—Å—Ç—Ä—ã–µ –¥–µ–π—Å—Ç–≤–∏—è</div>
        <div class="actions">
          <button class="btn primary" type="button"
            data-action="zombies:open">
            üßü Play Zombies (Fullscreen)
          </button>
        </div>
      </div>
    </section>

    <!-- ================= GAME ================= -->
    <section class="grid tabpane" id="tab-game">
      <div class="card">
        <div class="card-title">üßü Game: Zombies Survival</div>

        <div class="seg" id="segZMap">
          <button class="seg-btn active" data-value="Ashes" type="button">Ashes</button>
          <button class="seg-btn" data-value="Astra" type="button">Astra</button>
        </div>

        <div class="seg" style="margin-top:8px;">
          <button class="seg-btn active" id="btnZModeArcade2" type="button">Arcade</button>
          <button class="seg-btn" id="btnZModeRogue2" type="button">Roguelike</button>
        </div>

        <div class="actions" style="margin-top:10px;">
          <button class="btn primary" type="button"
            id="btnZEnterGame"
            data-action="zombies:start">
            ‚ñ∂ Start Fullscreen
          </button>

          <button class="btn" type="button"
            data-action="zombies:hq">
            üß† Zombies HQ
          </button>

          <button class="btn" type="button"
            data-action="zombies:send">
            Send result ‚Üí bot
          </button>
        </div>
      </div>
    </section>

  </main>

  <nav class="bottombar bottom-nav">
    <button class="nav-btn active" data-tab="home"><span>‚≠ê</span></button>
    <button class="nav-btn" data-tab="game"><span>üïπÔ∏è</span></button>
  </nav>

  <div id="zOverlayMount"></div>

  <!-- BOOT -->
  <script>
    (function () {
      var build = window.__BCO_BUILD__ || String(Date.now());

      function load(src) {
        return new Promise(function (res, rej) {
          var s = document.createElement("script");
          s.src = src + "?build=" + build;
          s.async = false;
          s.onload = () => res(true);
          s.onerror = () => rej(src);
          document.body.appendChild(s);
        });
      }

      load("/webapp/bco.config.js")
        .then(() => load("/webapp/bco.store.js"))
        .then(() => load("/webapp/bco.eventbus.js"))
        .then(() => load("/webapp/bco.input.js"))
        .then(() => load("/webapp/bco.engine.js"))
        .then(() => load("/webapp/zombies/runtime.js"))
        .then(() => load("/webapp/zombies/economy.js"))
        .then(() => load("/webapp/app.js"))
        .then(() => {
          window.__BCO_JS_OK__ = true;
          console.log("[BCO] boot OK");
        })
        .catch(err => {
          console.error("BOOT ERROR", err);
        });
    })();
  </script>
</body>
</html>
