services:
  - type: web
    name: GGBF6_WARZON_BOT
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.webhook:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHONPATH
        value: .
      - key: AI_ENABLED
        value: "1"
      # OPENAI_API_KEY НЕ ПИШИ В ФАЙЛЕ если репо публичное — ставь в Render Dashboard
